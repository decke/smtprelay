# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  -
    binary: smtprelay
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - arm
      - arm64
      - amd64
    goarm:
      - 6
      - 7 
    ignore:
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: arm64
      # - goos: linux
      #   goarch: amd64
nfpms:
  - 
    maintainer: Alex Howarth <alex.howarth@gmail.com>
    license: "MIT"
    formats:
      - deb
    contents:
    - src: ./debian/scripts/systemd/smtprelay.service
      dst: /etc/systemd/system/smtprelay.service
    - src: ./debian/conf/smtprelay.ini
      dst: /etc/smtprelay.ini
    # - src: ./smtprelay
    #   dst: /usr/bin/smtprelay
    overrides:
      rpm:
        scripts:
          preinstall: ./debian/scripts/preinstall.sh
          postremove: ./debian/scripts/postremove.sh
      deb:
        scripts:
          postinstall: ./debian/scripts/postinstall.sh
          preremove: ./debian/scripts/preremove.sh
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
